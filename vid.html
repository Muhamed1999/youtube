<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطريقة شرعية</title>
    <link rel="icon" href="youtube.png">
    <link rel="stylesheet" href="vid style.css">
   
</head>
<body>

    <h2 class="title">زياده عدد مشاهدات<span> اليوتيوب </span>بطريقه شرعيه</h2>
    <h3 class="titl">أضف الفيديو الخاص بك واستمتع بتجربة ممتازة</h3>

    <div class="container">
        <div class="input-container">
            <input type="text" id="video-url" placeholder="أدخل رابط فيديو يوتيوب">
            <button onclick="addVideo()">إضافة الفيديو</button>
        </div>

        <div class="video-container" id="video-list">

            <iframe src="https://www.youtube.com/embed/oGeoi4iYAr4?autoplay=1&mute=1&loop=1&playlist=oGeoi4iYAr4" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>

        </iframe>
            <iframe src="https://www.youtube.com/embed/m34ZKJNyxac?autoplay=1&mute=1&loop=1&playlist=m34ZKJNyxac"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>

        </iframe>
            <iframe src="https://www.youtube.com/embed/ac56aWtrzuQ?autoplay=1&mute=1&loop=1&playlist=ac56aWtrzuQ"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>




        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadVideos);

        function addVideo() {
            let urlInput = document.getElementById("video-url").value;
            let videoList = document.getElementById("video-list");

            let videoId = extractVideoID(urlInput);
            if (!videoId) {
                alert("الرجاء إدخال رابط صحيح لفيديو يوتيوب!");
                return;
            }

            let embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;

            let iframe = document.createElement("iframe");
            iframe.src = embedUrl;
            iframe.frameBorder = "0";
            iframe.allow = "autoplay; encrypted-media";
            iframe.allowFullscreen = true;

            videoList.appendChild(iframe);

            saveVideo(embedUrl);

            document.getElementById("video-url").value = "";
        }

        function extractVideoID(url) {
            let match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/|.*embed\/|.*shorts\/))([^?&]+)/);
            return match ? match[1] : null;
        }

        function saveVideo(videoUrl) {
            let videos = JSON.parse(localStorage.getItem("videos")) || [];
            videos.push(videoUrl);
            localStorage.setItem("videos", JSON.stringify(videos));
        }

        function loadVideos() {
            let videos = JSON.parse(localStorage.getItem("videos")) || [];
            let videoList = document.getElementById("video-list");

            videos.forEach(videoUrl => {
                let iframe = document.createElement("iframe");
                iframe.src = videoUrl;
                iframe.frameBorder = "0";
                iframe.allow = "autoplay; encrypted-media";
                iframe.allowFullscreen = true;

                videoList.appendChild(iframe);
            });
        }
    </script>

</body>
</html>
